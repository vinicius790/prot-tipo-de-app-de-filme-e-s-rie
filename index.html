<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <h1>Movie App</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Favorites</a></li>
        </ul>
      </nav>
      <form id="form" class="search-bar">
        <input type="text" id="search" class="search" placeholder="Search for movies or series...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </header>
    
    <main id="main">
      <section class="filters">
        <select id="genre">
          <option value="">Genre</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
        </select>
        <button id="filter-btn">Filter</button>
      </section>
      <section class="movie-list" id="movie-list">
        <!-- Movies will be displayed here -->
      </section>
      <section id="movie-details" class="movie-details">
        <!-- Detalhes do filme serão exibidos aqui -->
      </section>
      <section class="favorites-list" id="favorites-list">
        <!-- Filmes favoritos serão exibidos aqui -->
      </section>
      <section id="reviews" class="reviews">
        <h2>Reviews</h2>
        <form id="review-form">
          <textarea id="review-text" placeholder="Write your review..."></textarea>
          <button type="submit">Submit</button>
        </form>
        <div id="review-list">
          <!-- Comentários serão exibidos aqui -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Movie App. All rights reserved.</p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
